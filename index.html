<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./2DO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>2DO</title>
</head>
<body onload="load()">
    <div class="list round">
        <div class="date">
            <div class="left">
                <div id="day">Day</div>
                <div>
                    <div id="month">Month</div>
                    <div id="year">Year</div>
                </div>
            </div>
            <div class="right">
                <div id="weekday">Weekday</div>
            </div>
        </div>
        <form onsubmit="newTask(event)">
            <input type="text" name="task_input" autocomplete="off" placeholder="Create a new task" class="round">
            <button type="submit" class="task_button">+</button>
            <button type="button" class="order_button round" onclick="orderTasks()">Order</button>
        </form>
        <div id="tasks_container"></div>
    </div>
    <footer></footer>
</body>
</html>
